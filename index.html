<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game By Keyur Bhut</title>
	<style>
		th{
			width: 130px;
			height: 130px;
			background-color: black;
			border-radius: 15px;
			color: white;
			font-size: 80px;
		}
	</style>
</head>
<body>
	<b><p align="center"><font size="7">Tic Tac Toe</font></p></b>
	<b><p align="center"><font size="5">Designed & Developed By : KB</font></p></b>
	<p align="center" id="player"><font size="4"><b>Let's Play</b></font></p>

	<center>
	<table cellspacing="8">
		<tr>
			<th id="b1" onclick="printx('1')"></th>
			<th id="b2" onclick="printx('2')"></th>
			<th id="b3" onclick="printx('3')"></th>
		</tr>
		<tr>
			<th id="b4" onclick="printx('4')"></th>
			<th id="b5" onclick="printx('5')"></th>
			<th id="b6" onclick="printx('6')"></th>
		</tr>
		<tr>
			<th id="b7" onclick="printx('7')"></th>
			<th id="b8" onclick="printx('8')"></th>
			<th id="b9" onclick="printx('9')"></th>
		</tr>
	</table>
	</center>

<script src="jsgame.js"></script>
</body>
</html>
